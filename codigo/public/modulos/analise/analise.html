<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../assets/css/header_style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <div class="page-header">
      <div class="container">
          <h1>Análise Semanal</h1>
      </div>
  </div>
    <main>
      <div class="row ms-5 mt-2">
        <div class="col-sm-3 me-5 ms-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Tarefas concluídas</h5>
              <div class="progress" style="height: 30px">
                <div id="barraProgresso" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="row">
                <div class="col">
                  <h5 class="mt-3">Fração</h5>
                  <p id="fracaoProgresso" class="card-text h3"></p>
                </div>
                <div class="col">
                  <h5 class="mt-3">Concluídas hoje</h5>
                  <p id="hojeProgresso" class="card-text h3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 ms-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico de Linha</h5>
              <button id="botaoPassada" type="button" class="btn btn-outline-primary" onclick="passarSemana(-1)">Semana passada</button>
              <button id="botaoAtual" type="button" class="btn btn-outline-primary" onclick="passarSemana(1)">Semana atual</button>
              <canvas id="divBarChart"></canvas>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="analise.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const headerResponse = await fetch('../../header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerHtml;
            } catch (error) {
                console.error('Erro ao carregar header:', error);
            }
        });
    </script>
</body>
</html>
