    <main class="container w-100">
        <div class="mb-4">
            <h3 class="mt-5">Contato</h3>
            <hr>
        </div>
        <div class="box border rounded-5 p-4">
            <div class=" mb-4">
                <h5><strong>Envie-nos uma mensagem!</strong></h5>
            </div>

            <form id="feedbackForm">
                <fieldset class="row mb-3">
                    <label for="tipoAjuda"
                        class="col-12 col-md-2 col-form-label  text-md-start"><strong>Tipo:</strong></label>
                    <div class="col-12 col-md-10 d-flex flex-column flex-md-row align-items-md-center gap-2">
                        <div class="form-check me-md-3">
                            <input class="form-check-input" type="radio" name="tipoAjuda" id="gridRadios1"
                                value="suporte" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Suporte
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoAjuda" id="gridRadios2"
                                value="feedback">
                            <label class="form-check-label" for="gridRadios2">
                                Feedback
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="mb-5 row">
                    <label for="assunto"
                        class="col-12 col-md-2 col-form-label  text-md-start"><strong>Assunto:</strong></label>
                    <div class="col-12 col-md-10">
                        <input type="text" class="form-control rounded-4" id="assunto" name="assunto">
                    </div>
                </div>

                <div class="mb-5 row">
                    <label for="mensagem"
                        class="col-12 col-md-2 col-form-label  text-md-start"><strong>Mensagem:</strong></label>
                    <div class="col-12 col-md-10">
                        <textarea class="form-control rounded-4" id="mensagem" rows="3" name="mensagem"></textarea>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn botao_enviar py-2 px-4"><strong>Enviar<i
                                class="bi bi-arrow-right ms-2 "></i></strong></button>
                </div>
            </form>
        </div>

    </main>
