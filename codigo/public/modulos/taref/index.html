    <main>
        <h3 class="mt-5 ms-5 ps-5">Análise</h3>
        <hr class="ms-5 me-5">

        <div class="container">
            <h4 class="mt-5">Adicionar Tarefa</h4>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nome da Tarefa</label>
                    <input type="text" class="form-control" id="taskName" required>
                </div>
                <div class="mb-3">
                    <label for="taskPriority" class="form-label">Prioridade</label>
                    <select class="form-control" id="taskPriority" required>
                        <option value="1">1 - Verde</option>
                        <option value="2">2 - Amarelo</option>
                        <option value="3">3 - Laranja</option>
                        <option value="4">4 - Vermelho</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Criar Tarefa</button>
            </form>

            <h4 class="mt-5">Tarefas Adicionadas</h4>
            <ul id="taskList" class="list-group">
                <!-- As tarefas serão exibidas aqui -->
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="analise.js"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const taskName = document.getElementById('taskName').value;
            const taskPriority = document.getElementById('taskPriority').value;

            const task = {
                name: taskName,
                priority: taskPriority
            };

            let tasks = [];
            if (localStorage.getItem('tasks')) {
                tasks = JSON.parse(localStorage.getItem('tasks'));
            }
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            alert('Tarefa criada com sucesso!');
            document.getElementById('taskForm').reset();
            loadTasks();
        });

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${task.name} - Prioridade: ${task.priority}`;
                taskList.appendChild(li);
            });
        }

        // Carregar as tarefas quando a página for carregada
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
