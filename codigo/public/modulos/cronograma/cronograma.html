        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Nova Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                  <h3 class="text-center text-info">Novo tarefa</h3>
                  <div class="form-group">
                    <!-- <label for="login" class="text-info">Tarefa</label><br> -->
                    <label for="tasks">Tarefa</label>
                    <select name="tasks" id="tasks" form="login-form">
                      <option value="volvo">Volvo</option>
                    </select>
                    <input type="select" name="txt_login" id="txt_login" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="horarioInicio" class="text-info">Horário Inicio</label><br>
                    <input type="time" name="horarioInicio" id="horarioInicio" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="horarioFim" class="text-info">Horário Fim</label><br>
                    <input type="time" name="horarioFim" id="horarioFim" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="checkDom" name="checkDom" value="1">
                    <label for="checkDom"> Dom</label><br>
                    <input type="checkbox" id="checkSeg" name="checkSeg" value="2">
                    <label for="checkSeg"> Seg</label><br>
                    <input type="checkbox" id="checkTer" name="checkTer" value="3">
                    <label for="checkTer"> Ter</label><br>
                    <input type="checkbox" id="checkQua" name="checkQua" value="4">
                    <label for="checkQua"> Qua</label><br>
                    <input type="checkbox" id="checkQui" name="checkQui" value="5">
                    <label for="checkQui"> Qui</label><br>
                    <input type="checkbox" id="checkSex" name="checkSex" value="6">
                    <label for="checkSex"> Sex</label><br>
                    <input type="checkbox" id="checkSab" name="checkSab" value="7">
                    <label for="checkSab"> Sab</label><br>
                  </div>
                </form>
              </div>
            </div>
