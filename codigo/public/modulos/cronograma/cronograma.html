<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Nova Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                  <h3 class="text-center text-info">Nova tarefa</h3>
                  <div class="form-group">
                    <!-- <label for="login" class="text-info">Tarefa</label><br> -->
                    <label for="tasks">Tarefa</label>
                    <select name="tasks" id="tasks" form="login-form">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="horarioInicio" class="text-info">Horário Inicio</label><br>
                    <input type="time" name="horarioInicio" id="horarioInicio" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="horarioFim" class="text-info">Horário Fim</label><br>
                    <input type="time" name="horarioFim" id="horarioFim" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="checkSem" class="text-info">Dias da Semana</label><br>
                    <input type="checkbox" id="checkDom" name="checkSem" value="1">
                    <label for="checkDom"> Dom</label>
                    <input type="checkbox" id="checkSeg" name="checkSem" value="2">
                    <label for="checkSeg"> Seg</label>
                    <input type="checkbox" id="checkTer" name="checkSem" value="3">
                    <label for="checkTer"> Ter</label>
                    <input type="checkbox" id="checkQua" name="checkSem" value="4">
                    <label for="checkQua"> Qua</label>
                    <input type="checkbox" id="checkQui" name="checkSem" value="5">
                    <label for="checkQui"> Qui</label>
                    <input type="checkbox" id="checkSex" name="checkSem" value="6">
                    <label for="checkSex"> Sex</label>
                    <input type="checkbox" id="checkSab" name="checkSem" value="7">
                    <label for="checkSab"> Sab</label>
                  </div>
                </form>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
          </div>
        </div>
      </div>
    </div>
      <!-- <button type="button" class="btn btn-danger" id="delbutton">Deletar tarefa</button> -->  
    </main>
